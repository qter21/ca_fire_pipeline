  - code: FAM
    section: "355"
    content: |
      (a) The forms for the marriage license shall be prescribed by the State Department of Public Health, and shall be adapted to set forth the facts required in this part.

      (b) The marriage license shall include an affidavit, which the applicants shall sign, affirming that they have received the brochure provided for in Section 358. If the marriage is to be entered into pursuant to subdivision (b) of Section 420, the attorney in fact shall sign the affidavit on behalf of the applicant who is overseas.

      (c) The forms for the marriage license shall contain spaces for either party or both parties to indicate a change in name pursuant to Section 306.5.
    legislative_history: "Amended (as amended by Stats. 2006, Ch. 816) by Stats. 2007, Ch. 567, Sec. 8. Effective January 1, 2008. Operative January 1, 2009, by Sec. 13 of Ch. 567."  
    is_multi_version: false

  - code: FAM
    section: "3043"
    content: |
      In determining the person or persons to whom custody should be granted under paragraph (2) or (3) of subdivision (a) of Section 3040, the court shall consider and give due weight to the nomination of a guardian of the person of the child by a parent under Article 1 (commencing with Section 1500) of Chapter 1 of Part 2 of Division 4 of the Probate Code.

    legislative_history: "Repealed and added by Stats. 1993, Ch. 219, Sec. 116.50. Effective January 1, 1994."
    is_multi_version: false


  - code: CCP
    section: "73d"
    content: |
      Whenever, under Section 73c, it becomes necessary for a judge, clerk, deputy clerk, court reporter or bailiff of or sitting in the superior court of the county in this state in which is located the principal office of any savings and loan association whose business, property and assets are in the possession of the Commissioner of Financial Institutions, to travel to another county, there temporarily to attend hearings relating to the sale, exchange or other disposition of real or personal property of the association, each judge, clerk, deputy clerk, court reporter or bailiff shall be allowed the necessary expenses in going to, returning from and attending upon the business of the court. The expenses shall, upon order of the court, be a charge against the funds of the association and paid out of those funds by the Commissioner of Financial Institutions.
    is_multi_version: false
    legislative_history: "Amended by Stats. 2003, Ch. 149, Sec. 2. Effective January 1, 2004."  

  - code: FAM
    section: "3044"
    is_multi_version: true
    redirect_url_contains: "selectFromMultiples"    
